version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: solo-leveling-db
    environment:
      POSTGRES_USER: solodev
      POSTGRES_PASSWORD: solopassword123
      POSTGRES_DB: solo_leveling
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solodev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solo-network

volumes:
  postgres_data:

networks:
  solo-network:
    driver: bridge
