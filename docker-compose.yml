services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: solodev
      POSTGRES_PASSWORD: solopassword123
      POSTGRES_DB: solo_leveling
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    env_file:
      - ./server/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  client:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  postgres_data: